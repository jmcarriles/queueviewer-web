<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queueviewer 2.0</title>
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="./css/daterangepicker.css">
    <script src="./js/main.js" defer></script>
    <script src="./js/jquery-3.6.1.js"></script>
    <script src="./js/moment.min.js"></script>
    <script src="./js/daterangepicker.js"></script>
    <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>

<body id="body-pd">
    <header class="header" id="header">

                        <li>
                            <a href="#queuesSubmenu" data-bs-toggle="collapse" data-bs-target="#queuesSubmenu"

                                <li>
                                    <a href="#" class="nav_link"><i class='bx bx-add-to-queue nav_icon'></i>Acumuladas</a>

                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#agentSubmenu" data-bs-toggle="collapse" data-bs-target="#agentSubmenu"
                                aria-expanded="false" class="nav_link"><i
                                    class='bx bx-user nav_icon'></i><span class="nav_name item-text dropdown-toggle">Agentes</span></a>
                            <ul class="collapse list-unstyled" id="agentSubmenu">
                                <li>
                                    <a href="#" class="nav_link"><i class='bx bx-bar-chart nav_icon'></i>Por colas</a>
                                </li>
                                <li>
                                    <a href="#" class="nav_link"><i class='bx bx-add-to-queue nav_icon'></i>Por Agente</a>

                                <li>

                                    <a href="#" class="nav_link"><i class='bx bx-add-to-queue nav_icon'></i>Alias</a>
                                </li>
                            </ul>

                    </ul>
                    <a href="#" class="nav_link"> <i class='bx bx-folder nav_icon'></i> <span

            <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i>

        <input type="text" name="daterange" value="01/01/2015 1:30 PM - 01/01/2015 2:00 PM" />
